<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Privacy Dashboard - ReactLynx (React 17)</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- React 17 UMD -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <!-- Babel Standalone for in-browser JSX transform (dev only) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Data source (provides window.singleUserDashboardData) -->
    <script src="data.js"></script>
    <!-- React App (JSX transformed by Babel in-browser) -->
    <script
      type="text/babel"
      data-presets="env,react"
      src="react-app.jsx"
    ></script>
  </body>
</html>
